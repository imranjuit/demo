# applications/ingress-nginx/helm-release.yaml
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: nginx-ingress-controller
  namespace: ingress-nginx
spec:
  interval: 5m
  chart:
    spec:
      chart: ingress-nginx
      version: "4.11.7"
      sourceRef:
        kind: HelmRepository
        name: nginx-stable
      interval: 1m
  values:
    controller:
      replicaCount: 2
      service:
        type: LoadBalancer
      resources:
        limits:
          cpu: 200m
          memory: 90Mi
        requests:
          cpu: 100m
          memory: 90Mi

      # ---- 404 â†’ Google redirect (pure NGINX, no Lua) ----
      config:
        allow-snippet-annotations: "true"
        http-snippet: |
          error_page 404 = @google_redirect;
        server-snippet: |
          location @google_redirect {
            return 302 https://google.com;
          }
        ssl-ciphers: "ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384"

    admissionWebhooks:
      enabled: false
