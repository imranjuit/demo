# applications/nginx-ingress/helm-release.yaml
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: nginx-ingress-controller
  namespace: ingress-nginx
spec:
  interval: 5m
  chart:
    spec:
      chart: ingress-nginx
      version: "4.11.7"
      sourceRef:
        kind: HelmRepository
        name: nginx-stable
      interval: 1m

  values:
    controller:
      replicaCount: 2
      service:
        type: LoadBalancer

      # Fixed volume mounts
      extraVolumeMounts:
        - name: lua-scripts
          mountPath: /etc/nginx/lua/  # Mount as directory, not file
          readOnly: true

      extraVolumes:
        - name: lua-scripts
          configMap:
            name: nginx-lua-scripts
            defaultMode: 0755

      config:
        allow-snippet-annotations: "true"
        
        # ADD the lua package path to include your custom scripts
        lua-package-path: "/etc/nginx/lua/?.lua;;"
        
        http-snippet: |
          init_by_lua_block {
            require("404-redirect")
          }

        server-snippet: |
          header_filter_by_lua_block {
            if ngx.status == 404 then
              ngx.header["Location"] = "https://google.com"
              ngx.status = 302
              ngx.header.content_length = nil
              ngx.exit(ngx.HTTP_OK)
            end
          }

        ssl-ciphers: "ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384"

      resources:
        limits:
          cpu: 200m
          memory: 90Mi
        requests:
          cpu: 100m
          memory: 90Mi

    admissionWebhooks:
      enabled: false
