# applications/monitoring/promtail.yaml
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: promtail
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: promtail
      version: "6.15.0"
      sourceRef:
        kind: HelmRepository
        name: loki
        namespace: flux-system
  values:
    config:
      lokiAddress: "http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push"
      snippets:
        extraScrapeConfigs: |
          - job_name: kubernetes-pods
            kubernetes_sd_configs:
            - role: pod
            relabel_configs:
            - source_labels: [__meta_kubernetes_namespace]
              target_label: namespace
            - source_labels: [__meta_kubernetes_pod_name]
              target_label: pod
            - source_labels: [__meta_kubernetes_pod_container_name]
              target_label: container
            - action: replace
              source_labels: [__meta_kubernetes_namespace]
              target_label: namespace
            - action: replace
              source_labels: [__meta_kubernetes_pod_name]
              target_label: pod
            - action: replace
              source_labels: [__meta_kubernetes_pod_container_name]
              target_label: container
            - replacement: /var/log/pods/*$1/*.log
              separator: /
              source_labels:
              - __meta_kubernetes_pod_uid
              - __meta_kubernetes_pod_container_name
              target_label: __path__
            - action: replace
              replacement: $1
              separator: /
              source_labels:
              - __meta_kubernetes_namespace
              - __meta_kubernetes_pod_name
              target_label: job

    # Add resource limits
    resources:
      requests:
        memory: 64Mi
        cpu: 50m
      limits:
        memory: 128Mi
        cpu: 100m

    # Fix security context for permission issues
    securityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0

    # Mount the correct host paths
    extraVolumes:
      - name: container-logs
        hostPath:
          path: /var/log/pods
      - name: docker-logs
        hostPath:
          path: /var/lib/docker/containers

    extraVolumeMounts:
      - name: container-logs
        mountPath: /var/log/pods
        readOnly: true
      - name: docker-logs
        mountPath: /var/lib/docker/containers
        readOnly: true
