# monitoring/grafana-dashboard.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-wordpress-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  wordpress-logs.json: |-
    {
      "dashboard": {
        "id": null,
        "title": "WordPress Pod Logs",
        "tags": ["wordpress", "logs", "loki"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "WordPress Log Stream",
            "type": "logs",
            "datasource": "Loki",
            "targets": [
              {
                "expr": "{namespace=\"default\", container=\"wordpress\"}",
                "refId": "A"
              }
            ],
            "options": {
              "showTime": true,
              "wrapLogMessage": true,
              "showLabels": true,
              "showCommonLabels": false,
              "prettifyLogMessage": true,
              "enableLogDetails": true,
              "dedupStrategy": "none"
            },
            "fieldConfig": {
              "defaults": {
                "custom": {
                  "displayMode": "loki-logs"
                }
              }
            }
          },
          {
            "id": 2,
            "title": "Log Volume - WordPress",
            "type": "stat",
            "datasource": "Loki",
            "targets": [
              {
                "expr": "count_over_time({namespace=\"default\", container=\"wordpress\"} [5m])",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "continuous-BlPu"
                },
                "unit": "short"
              }
            }
          },
          {
            "id": 3,
            "title": "Error Logs",
            "type": "logs",
            "datasource": "Loki",
            "targets": [
              {
                "expr": "{namespace=\"default\", container=\"wordpress\"} |= \"error\"",
                "refId": "A"
              }
            ]
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        }
      }
    }
